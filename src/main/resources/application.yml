datasources:
    default:
        url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
        driverClassName: org.h2.Driver
        username: sa
        password: 'sa'
        dialect: H2


jpa:
    default:
        properties:
            hibernate:
                bytecode:
                    provider: none
                hbm2ddl:
                    auto: update
                show_sql: true


flyway:
    datasources:
        default:
            enabled: true
            locations:
                - classpath:db/migration
                - classpath:db/extra


gitradar:
    working_directory: ''
